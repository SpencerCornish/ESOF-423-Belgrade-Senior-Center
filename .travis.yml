language: dart
dart:
  - stable

# Cache the packages cache, so we download a lot less stuff over and over again
cache:
  directories:
    - "$HOME/.pub_cache/"
    - "$HOME/.npm"
    - "$HOME/belgrade-senior-center/functions/node_modules"

jobs:
  include:
    - stage: Static Analysis
      name: Formatting and static analysis
      before_script:
        - pub get
        - npm --prefix functions install
      script:
        - pub run dart_dev analyze
        - pub run dart_dev format --check
        - npm --prefix functions run lint

    - stage: Unit Testing
      name: Run unit tests for dart and js functions
      before_script:
        - pub get
        - npm --prefix functions install
      script:
        - pub run dart_dev test
        - pub run dart_dev test -p chrome
        - npm --prefix functions run test

# before deploying, get dependencies for firebase functions
before_deploy:
  - cd functions && npm install && cd ..
  - pub get
  - webdev build --release
deploy:
  - provider: firebase
    skip_cleanup: true
    on:
      branch: master
  # - provider: firebase
  # skip_cleanup: true
  # on:
  #   branch: development

# Send slack notifications
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
    on_pull_requests: false
