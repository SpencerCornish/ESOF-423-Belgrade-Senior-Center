language: dart
dart:
  - stable

# Cache the packages cache, so we download a lot less stuff over and over again
cache:
  directories:
    - "$HOME/.pub_cache/"
    - "$HOME/.npm"
    - "$HOME/belgrade-senior-center/.dart_tool"
    - "$HOME/belgrade-senior-center/functions/node_modules"

jobs:
  include:
    - stage: Static Analysis
      name: Formatting and static analysis
      before_script:
        - pub get
        - npm --prefix functions install
      script:
        - pub run dart_dev analyze
        - pub run dart_dev format --check
        - npm --prefix functions run lint

    - stage: Unit Testing
      name: Run unit tests for dart and js functions
      before_script:
        - pub get
        - npm --prefix functions install
      script:
        - pub run dart_dev test
        - pub run dart_dev test -p chrome
        - npm --prefix functions run test
    - stage: Functional Testing
      name: Run Sauce Labs Functional Tests
      before_script:
        - npm i -g selenium-side-runner
      script:
        - selenium-side-runner -c "tunnel-identifier=$TRAVIS_JOB_NUMBER" -s "http://$SAUCE_USERNAME:$SAUCE_ACCESS_KEY@localhost:4445" test/selenium/bsc-functional.side

addons:
  sauce_connect: true


# before deploying, get dependencies for firebase functions
before_deploy:
  - npm --prefix functions install
  - pub get
  - find . -name "*.g.dart" -type f -delete
  - pub global activate webdev
  - webdev build --release
deploy:
  - provider: firebase
    skip_cleanup: true
    on:
      branch: master

# Send slack notifications
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
    on_pull_requests: false
