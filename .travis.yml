language: dart
dart:
  - stable
addons:
  apt:
    packages:
      - libnss3

cache:
  directories:
    - "$HOME/.pub_cache/"
    - "$HOME/.npm"
    - "$HOME/belgrade-senior-center/.dart_tool"
    - "$HOME/belgrade-senior-center/functions/node_modules"

jobs:
  include:

    - stage: Unit Testing
      name: Formatting and static analysis
      before_script:
        - npm --prefix functions install
      script:
        - pub run dart_dev analyze
        - pub run dart_dev format --check
        - npm --prefix functions run lint
        - find . -name "*.g.dart" -type f -delete && pub run dart_dev test
        - npm --prefix functions run test

    - stage: Functional Testing
      name: Puppeteer functional tests
      before_install:
        - "sysctl kernel.unprivileged_userns_clone=1"
      before_script:
        - nvm install 10
        - npm install -g firebase-tools
        - find . -name "*.g.dart" -type f -delete
        - pub global activate webdev
        - webdev build --release        
        - firebase serve --only hosting --non-interactive &> /dev/null &
        - npm --prefix test/functional install
      script:
        - npm --prefix test/functional run test


before_deploy:
  - npm --prefix functions install
  - pub get
  - find . -name "*.g.dart" -type f -delete
  - pub global activate webdev
  - webdev build --release
deploy:
  - provider: firebase
    skip_cleanup: true
    on:
      branch: master

# Send slack notifications
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
    on_pull_requests: false
