<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Belgrade Senior Center</title>
    <base href="/" />
    <script>
      (function() {
        var m = document.location.pathname.match(/^(\/[-\w]+)+\/web($|\/)/);
        document.write('<base href="' + (m ? m[0] : "/") + '" />');
      })();
    </script>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Firebase Embed Code -->
    <script defer src="https://www.gstatic.com/firebasejs/5.1.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/5.1.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/5.1.0/firebase-firestore.js"></script>
    <!-- Font Awesome Icon Embed Code -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>

    <!-- Dart -->
    <script defer src="main.dart.js"></script>

    <!-- Style Links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css" />
    <link rel="stylesheet" href="styles.css" />
    <link async rel="icon" type="image/png" href="favicon.png" />
  </head>

  <body>
    <div class="app-container"></div>
  </body>
</html>
